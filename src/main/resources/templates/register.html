<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - My Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>My Blog</h1>
    <nav>
        <a href="/">Home</a>
        <a href="loginPage">Login</a>
        <a href="regPage" class="active">Register</a>
        <a href="profilePage">Profile</a>
    </nav>
</header>

<main class="form-container">
    <div th:if="${failMsg}">
        <h3 style="color:red;" th:text="${failMsg}"></h3>
    </div>
    <h2>Create an Account</h2>
    <form th:action="@{/postReg}" th:object="${user}" method="post">
        <label>Full Name</label>
        <input type="text" th:field="*{name}" required>

        <label>Email</label>
        <input type="email" th:field="*{email}" required>

        <label>Password</label>
        <input type="password" th:field="*{password}" required>

        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="loginPage">Login here</a>.</p>
</main>

<footer>
    <p>&copy; 2025 My Blog</p>
</footer>
</body>
</html>
